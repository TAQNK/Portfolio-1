<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS-Login</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
<div class="login-main-container">
    <div class="login-container">
        <div class="login-head">IMS</div>
        <div class="login-subHead">INVENTORY MANAGEMENT SYSTEM</div>
        <div class="line"></div>
        <div class="login-form">
           <div class="login-form-content">
            <p class="login-label">USERNAME</p>
            <input type="text" class="login-input">
            <p class="login-label">PASSWORD</p>
            <input type="password" class="login-input">
            <div class="log-btn"><input type="submit" class="login-btn" value="Login"></div>
           </div>
        </div>
    </div>
</div>
</body>
</html>
