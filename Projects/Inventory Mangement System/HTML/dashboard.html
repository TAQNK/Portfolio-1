<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS-UserDashboard</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <script src="https://kit.fontawesome.com/0a1bd682b7.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div class="user-dashborad-container">
        <div class="left-user-panel">
            <div class="user-panel-heading">IMS</div>
            <div class="user-photo-section">
                <div class="user-image"></div>
                <div class="user-name">Tanishq Pal</div>
            </div>
            <div class="line"></div>
            <div class=" feature"><i class="user-planel-feature fa-solid fa-gauge"></i>
                <div class="feature-text">Dashboard</div>
            </div>
            <div class="feature"><i class="user-planel-feature fa-solid fa-file"></i>
                <div class="feature-text">report</div>
            </div>
            <div class="feature-1">
                <div class="more-feature">
                    <i class="user-planel-feature fa-solid fa-tag"></i>
                    <div class="feature-text">products</div>
                </div><i class="feature-arrow fa-solid fa-angle-right fa-rotate-180"></i>
            </div>
            <div class="feature-1">
                <div class="more-feature"><i class="user-planel-feature fa-solid fa-truck"></i>
                    <div class="feature-text">supplier</div>
                </div>
                <i class="feature-arrow fa-solid fa-angle-right fa-rotate-180"></i>
            </div>
            <div class="feature-1"><div class="more-feature">
                <i class="user-planel-feature fa-solid fa-cart-shopping"></i>
                <div class="feature-text">purchase order</div>
            </div>
                <i class="feature-arrow fa-solid fa-angle-right fa-rotate-180"></i>
            </div>
            <div class="feature-1"><div class="more-feature">
                <i class="user-planel-feature fa-solid fa-user-plus"></i>
                <div class="feature-text">user</div>
            </div>
                <i class="feature-arrow fa-solid fa-angle-right fa-rotate-180"></i>
            </div>
        </div>
        <div class="right-user-window">
            <div class="user-top-panel">
                <div class="user-panel-logo"><i class="user-bar-logo user-bar fa-solid fa-bars"></i></div>
                <div class="user-panel-logo"><span class="user-bar-logout">LOGOUT</span><i class="user-bar-logo fa-solid fa-arrow-right-from-bracket"></i></div>
            </div>
            <div class="user-feature-panel">

            </div>
        </div>
    </div>
</body>

</html>
